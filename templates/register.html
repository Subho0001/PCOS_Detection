<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create an Account</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form action="{{ url_for('register') }}" method="post">
                  {% if mesage is defined and mesage %}
                  <div class="alert alert-warning">{{ mesage }}</div>
                  {% endif %}

                  <div class="form-group">
                    <label class="col-form-label" for="form3Example1cg">Name</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name" placeholder="Your Name" required>
                  </div>

                  <div class="form-group">
                    <label class="col-form-label" for="form3Example3cg">Email</label>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" placeholder="Your Email" required>
                  </div>

                  <div class="form-group">
                    <label class="col-form-label" for="form3Example4cg">Password</label>
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" placeholder="Your Password" required>
                  </div>

                  <div class="form-group">
                    <label class="col-form-label" for="form3Example4cdg">Confirm password</label>
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="conpassword" placeholder="Repeat Your Password" required>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{{url_for('login')}}" class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
  </html>
