<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Pcos Detection Model</title>
  
</head>

<body style="background: #94f165;">
  <div class="row">	
		Logged in : <strong>{{session.name}} | <a href="{{ url_for('logout') }}"> Logout</a>
	</div>
	<br><br>
 <div class="login">
	<h1 style="color:rgb(7, 3, 78);">PCOS Syndrome prediction</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict')}}"method="post" enctype="multipart/form-data">
    	<label for="image">Choose an image:</label>
  <input type="file" id="image" name="image" required>
  <input type="submit" value="Upload">
    </form>

   <br>
   <br>
   <h4 style="color:rgb(19, 7, 114);">
   {{ prediction_text }} </h4>

 </div>


</body>
</html>
